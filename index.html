<html>
<head>
	<title>HTML, CSS, JS and A11y Workshop</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<!--
		# Step Seven Tasks:
		1. Improve the keyboard and screen-reader support for
		   the task removal.
		2. How would you improve the experience overall?

		NOTES: What do you think you could do to make this
		better? Do what you think is right and send it my way
		for review!
	-->

	<main class="todo-app js_todo-app">
		<h1>Simple Todo App</h1>
		<button class="js_todo-newBtn">Create Todo</button>
		<ul class="todo-list js_todo-list"
			tabindex="-1">
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span class="todo-text">Learn HTML Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon" aria-hidden="true"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span class="todo-text">Learn CSS Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon" aria-hidden="true"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span class="todo-text">Learn JS Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon" aria-hidden="true"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span class="todo-text">Learn A11y Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon" aria-hidden="true"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
		</ul>
	</main>

	<div class="modal-container js_modal-container"
		tabindex="-1" role="dialog"
		aria-label="New Todo Form">
		<header class="modal-header">
			<h2 class="modal-headerText">Create Your New Todo</h2>
			<button class="modal-closeBtn js_modal-closeBtn">
				<span class="modal-closeIcon" aria-hidden="true"></span>
				<span class="modal-closeText">Close Modal</span>
			</button>
		</header>
		<div role="alert" class="modal-formAlert js_modal-formAlert">
			<p>Alert: the form input cannot be empty.</p>
		</div>
		<form class="js_modal-form js_modal-form" name="create-todo">
			<label for="todo-input">Add Todo:</label>
			<input id="todo-input" name="todo" type="text" placeholder="My Todo Title">
			<input type="submit" value="Submit">
		</form>
	</div>

	<div class="todo-template js_todo-template">
		<li class="todo">
			<div class="todo-wrapper">
				<label class="todo-label">
					<input type="checkbox">
					<span class="todo-text"></span>
				</label>
				<div class="todo-remove">
					<button class="todo-removeBtn js_todo-removeBtn">
						<span class="todo-removeIcon" aria-hidden="true"></span>
						<span class="todo-removeText">Remove Todo</span>
					</button>
				</div>
			</div>
		</li>
	</div>

	<script src="script.js"></script>
	<script src="inert.min.js"></script>

</body>
</html>
